query viewBookingDetails($id: Int!){
  viewBookingDetails(id: $id){
    id
    riderId
    driverId
    bookingType
    pickUpLocation
    pickUpLat
    pickUpLng
    dropOffLocation
    tripStatus
    driverDetails{
      firstName
      userData{
        email
      }
    }
    riderDetails{
      firstName
      userData{
        email
      }
    }
    categoryDetails{
      categoryName
    }
    vehicleNumber
    totalRideDistance
    totalDuration
    totalFare
    riderTotalFare
    driverTotalFare
    riderServiceFee
    driverServiceFee
    currency
    startDate
    startTime
    endDate
    endTime
    tripStart
    tripEnd
    paymentType
    estimatedTotalFare
    promoCodeId
    isSpecialTrip
    specialTripPrice
    specialTripTotalFare
    tollFee
    tipsAmount
    tipsDriverTotalFare
    tipsTotalFare
    distanceType
    adminId
    isTripCancelledByAdmin
    promoCode {
      code
    }
    scheduleBooking {
      id
      riderId
      bookingId
      tripStatus
      scheduleFrom
      scheduleTo
    }
    scheduleBookingHistory {
      id
      scheduleId
      bookingId
      tripStatus
      scheduleFrom
      scheduleTo
      updatedAt
    }
    bookingLocations{
      id
      bookingId
      location
      locationLat
      locationLng
      deletedAt
      createdAt
      updatedAt
      locationStatus
      locationDistance
      locationDistanceType
      locationUpdatedAt
      locationReachedAt
      previousLocation
      locationDuration
      locationType
    }
  }
}
